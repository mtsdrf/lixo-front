<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lixo</title>

    <!-- Bootstrap css CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap js CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" style="margin: 2%" data-toggle="modal" data-target="#novoDepositoLatLogModal">
            Adicionar novo depósito pela latitude e longitude
        </button>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" style="margin: 2%" data-toggle="modal" data-target="#novoDepositoModalEnd">
            Adicionar novo depósito pelo endereço
        </button>
        
        <!-- Modal -->
        <form>
            <div class="modal fade" id="novoDepositoLatLogModal" tabindex="-1" role="dialog" aria-labelledby="exampleNovoDepositoModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Latitude e Longitude</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="latitude">Latitude</label>
                                <input type="text" class="form-control" id="latitude" placeholder="Latitude">
                            </div>
                            <div class="form-group">
                                <label for="longitude">Longitude</label>
                                <input type="text" class="form-control" id="longitude" placeholder="Longitude">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Adicionar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- Adicionar novo depósito pelo endereço -->
        <form>
            <div class="modal fade" id="novoDepositoModalEnd" tabindex="-1" role="dialog" aria-labelledby="exampleNovoDepositoModalEnd" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Adicionar novo depósito pelo endereço</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="cep">CEP</label>
                                <input type="text" class="form-control" id="cep" placeholder="1480000">
                            </div>
                            <div class="form-group">
                                <label for="latitude">Latitude</label>
                                <input type="text" class="form-control" id="latitude" placeholder="Latitude">
                            </div>
                            <div class="form-group">
                                <label for="longitude">Longitude</label>
                                <input type="text" class="form-control" id="longitude" placeholder="Longitude">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Adicionar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <section style="padding: 2%" id="navbar-section">
        <div class="row">
            <div class="col-md-3 stretch-card grid-margin">
                <div class="card bg-gradient-danger card-img-holder">
                    <div class="card-body">
                        <h4 class="font-weight-normal mb-3">Vidro
                            <i class="mdi mdi-chart-line mdi-24px float-right"></i>
                        </h4>
                        <h2 class="mb-5">15</h2>
                        <h6 class="card-text">----Materiais que são aceitáveis----</h6>
                    </div>
                </div>
            </div>
            <div class="col-md-3 stretch-card grid-margin">
                <div class="card bg-gradient-info card-img-holder">
                    <div class="card-body">                  
                        <h4 class="font-weight-normal mb-3">Plástico
                            <i class="mdi mdi-bookmark-outline mdi-24px float-right"></i>
                        </h4>
                        <h2 class="mb-5">45</h2>
                        <h6 class="card-text">----Materiais que são aceitáveis----</h6>
                    </div>
                </div>
            </div>
            <div class="col-md-3 stretch-card grid-margin">
                <div class="card bg-gradient-success card-img-holder">
                    <div class="card-body">                                   
                        <h4 class="font-weight-normal mb-3">Metal
                            <i class="mdi mdi-diamond mdi-24px float-right"></i>
                        </h4>
                        <h2 class="mb-5">95</h2>
                        <h6 class="card-text">----Materiais que são aceitáveis----</h6>
                    </div>
                </div>
            </div>
            <div class="col-md-3 stretch-card grid-margin">
                <div class="card bg-gradient-success card-img-holder">
                    <div class="card-body">                                   
                        <h4 class="font-weight-normal mb-3">Pilhas
                            <i class="mdi mdi-diamond mdi-24px float-right"></i>
                        </h4>
                        <h2 class="mb-5">9</h2>
                        <h6 class="card-text">----Materiais que são aceitáveis----</h6>
                    </div>
                </div>
            </div>
        </div>
        
    </section>    
</body>
</html>
